<div class="card text-center">
    <img [src]="curso.imagem" class="card-img-top" alt="..." height="300px" />
    <div class="card-body">
      <h5 class="card-title">{{ curso.nome }}</h5>
      <p>{{ curso.instituicaoNome }}</p>
      <p class="card-text">
        {{ curso.descricao }
      </p>
      <h5 class="card-title"> R$ {{ curso.valor }}</h5>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-info" (click)="comprar()">Comprar</button>
    </div>
</div>
