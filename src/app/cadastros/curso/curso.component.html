<h1 class="mt-3 mb-3">Lista de cursos</h1>

<div *ngIf="cursoSelecionado" class="mb-3">
    <span class="text-success bold">Curso selecionado: <i>{{cursoSelecionado}}</i> </span>
</div>
    


<div class="row row-cols-1 row-cols-md-3">
  
    <app-curso-detalhe *ngFor="let curso of cursos" class="col mb-4" [curso]="curso" (evento)="mostrarCursoSelecionado($event)" ></app-curso-detalhe>
  
</div>
