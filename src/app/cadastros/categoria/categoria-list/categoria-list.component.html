

<h2 class="mt-3 mb-3">Lista de Categorias</h2>

<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputEmail4">Id</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-8">
      <label for="inputPassword4">Descricao</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="form-group col-md-2 d-flex align-items-end">
        <button type="button" class="btn btn-primary align-bottom" (click)="pesquisar()">Pesquisar</button>
    </div>
  </div>

  <div class="form-group">
      <a class="btn btn-secondary" [routerLink]="['/categoria']">Novo</a>
  </div>

</form>


<table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th scope="col">Ac√µes</th>
        <th scope="col">Id</th>
        <th scope="col">Descricao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <th scope="row"><a class="btn btn-primary" [routerLink]="['/categoria', categoria.id]">Consultar</a></th>
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.descricao}}</td>
      </tr>
    </tbody>
  </table>
