
<h2 class="mt-3 mb-3">Cadastro Categoria</h2>

<form novalidade [formGroup]="formCrud" (ngSubmit)="salvar()">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="txtid">Id</label>
        <input type="text" class="form-control" id="txtid" readonly formControlName="id">
      </div>
    </div>
    <div class="form-group">
        <label for="txtdescricao">Descricao</label>
        <input type="text" 
               class="form-control" 
               [ngClass]="{'is-invalid': validarCampo('descricao')}"
               id="txtdescricao" 
               formControlName="descricao">
        <span class="text-danger" *ngIf="validarCampo('descricao')">
          <p>Informe a descrição</p>
        </span>
    </div>
  
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="this.formCrud.invalid" >Salvar</button>
        <button type="button" class="mx-2 btn btn-secondary" (click)="voltar()">Voltar</button>
    </div>
  
</form>
